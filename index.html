<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <main>
      <img
        src="images/bg-pattern-card.svg"
        alt="pattern"
        class="card-pattern"
      />

      <img src="images/image-victor.jpg" alt="male avatar" class="avatar" />

      <div class="white">
        <div class="profile">
          <div class="name-age">
            <h1>Victor Crest</h1>
            <p class="age">26</p>
          </div>
          <p class="location">London</p>
        </div>

        <div class="bottom3">
          <div class="data">
            <p class="number">80K</p>
            <p class="desc">Followers</p>
          </div>

          <div class="data">
            <p class="number">803K</p>
            <p class="desc">Likes</p>
          </div>

          <div class="data">
            <p class="number">1.4K</p>
            <p class="desc">Photos</p>
          </div>
        </div>
      </div>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by KA.
      </footer>
    </main>
  </body>
</html>
